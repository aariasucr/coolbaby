<div class="container-fluid page-body-wrapper body-background">
  <app-navegacion></app-navegacion>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">
          <span class="page-title-icon bg-gradient-primary text-white mr-2">
            <i class="mdi mdi-cash-multiple"></i>
          </span> Mis ventas </h3>
      </div>
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th id="product-id" class="oculto">Key</th>
                  <th id="product-name-id">Producto</th>
                  <th id="talla-id">Talla</th>
                  <th id="stock-id">Cantidad en stock</th>
                  <th id="price-id">Precio unitario</th>
                  <th id="ventas-id">Cantidad vendidos</th>
                  <th id="total-id">Total ventas</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of this.products">
                  <td class="oculto">{{ product.key }}</td>
                  <td>{{ product.nombre }}</td>
                  <td>{{ product.talla }}</td>
                  <td>{{ product.cantidad }}</td>
                  <td> ₡ {{ product.precio }}</td>
                  <td>{{ product.cantidadVentas }}</td>
                  <td><label class="badge badge-info"> ₡ {{ product.totalVentas }}</label></td>
                </tr>
                <!--<tr>
                  <td>Pantalones</td>
                  <td class="text-success"> 2 </td>
                  <td><label class="badge badge-success"> ₡ 12.000 </label></td>
                </tr>
                <tr>
                  <td>Medias</td>
                  <td class="text-success"> 2 </td>
                  <td><label class="badge badge-success"> ₡ 2.000</label></td>
                </tr>
                <tr>
                  <td>Camisa</td>
                  <td class="text-success"> 1 </td>
                  <td><label class="badge badge-success"> ₡ 5.000 </label></td>
                </tr>-->
              </tbody>
            </table>
            <br /><hr /><br />
            <div class="col-lg-12">
              <div class="col-lg-4 form-container">
                <h3 class="heading">Agregar producto</h3>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="pt-3">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="nombreProducto"
                      name="nombreProducto"
                      placeholder="Nombre del producto"
                      ngModel
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control form-control-lg"
                      id="precioProducto"
                      name="precioProducto"
                      placeholder="Precio"
                      ngModel
                    />
                  </div>
                  <div class="form-group">
                    <label for="tallaProducto" class="text">Talla:</label>
                    <select
                      class="form-control form-control-lg select-form-control"
                      id="tallaProducto"
                      name="tallaProducto"
                      placeholder="Talla"
                      (change)="selectChangeHandler($event)">
                      <option value="XS">Muy pequeño</option>
                      <option value="S">Pequeño</option>
                      <option value="M">Mediano</option>
                      <option value="L">Grande</option>
                      <option value="XL">Muy Grande</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input
                      type="number"
                      class="form-control form-control-lg"
                      id="cantidadProducto"
                      name="cantidadProducto"
                      placeholder="Cantidad"
                      ngModel
                    />
                  </div>
                  <div class="mb-2 col-lg-8 button-add">
                    <!--En este anchor hay que movernos hacia la pagina de inicio-->
                    <button
                      type="submit"
                      class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn text-light"
                    >
                      Agregar producto
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-lg-4 product-img">
                <app-file-uploader
                  [owner]="this.owner"
                  (imagePick)="onImagePicked($event)"
                ></app-file-uploader>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
