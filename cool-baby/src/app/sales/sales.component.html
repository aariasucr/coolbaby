<div class="container-fluid page-body-wrapper body-background">
  <app-navegacion></app-navegacion>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">
          <span class="page-title-icon bg-gradient-primary text-white mr-2">
            <i class="mdi mdi-cash-multiple"></i>
          </span> Mis ventas </h3>
      </div>
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <table class="table table-hover">
              <caption class="oculto">Tabla con el detalle de las ventas</caption>
              <thead>
                <tr>
                  <th id="product-id" class="oculto">Key</th>
                  <th id="product-name-id">Producto</th>
                  <th id="price-id">Precio</th>
                  <th id="total-id">Vendido</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of this.products">
                  <td class="oculto">{{ product.key }}</td>
                  <td>{{ product.nombre }}</td>
                  <td> â‚¡ {{ product.precio }}</td>
                  <!--<td>{{ product.vendido }}</td>-->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
