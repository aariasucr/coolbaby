<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <fieldset>
    <input type="text" placeholder="USER NAME" id="userName" name="userName" ngModel />
    <input type="password" placeholder="PASSWORD" id="password" name="password" ngModel />
    <button type="submit" class="btn" [disabled]="!f.valid">
      Login
    </button>
  </fieldset>
</form>
<div *ngIf="this.isLoggedIn">{{ this.userData.fullName }}</div>
<div *ngIf="!this.isLoggedIn">No estoy loggeado</div>
