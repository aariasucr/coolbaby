<nav
  class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
  *ngIf="this.isLoggedIn"
>
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
    <a class="navbar-brand brand-logo" routerLink="/home"
      ><img src="assets/images/logo.svg" alt="logo"
    /></a>
    <a class="navbar-brand brand-logo-mini" routerLink="/home"
      ><img src="assets/images/logo-mini.svg" alt="logo"
    /></a>
  </div>
  <div class="navbar-menu-wrapper d-flex align-items-stretch">
    <button
      class="navbar-toggler navbar-toggler align-self-center"
      type="button"
      data-toggle="minimize"
    >
      <span class="mdi mdi-menu"></span>
    </button>
    <div class="search-field d-none d-md-block">
      <form class="d-flex align-items-center h-100" action="#">
        <div class="input-group">
          <div class="input-group-prepend bg-transparent">
            <i class="input-group-text border-0 mdi mdi-magnify"></i>
          </div>
          <input
            type="text"
            class="form-control bg-transparent border-0"
            placeholder="Search projects"
          />
        </div>
      </form>
    </div>
    <ul class="navbar-nav navbar-nav-right">
      <li class="nav-item nav-profile">
        <a
          class="nav-link"
          id="profileDropdown"
          routerLink="/home"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          <!--<div class="nav-profile-img">
            <img src="assets/images/faces/face27.jpg" alt="image" />-->
            <!--<img [src]="this.userData.img" alt="Avatar"> -->
            <!--<span class="availability-status online"></span>
          </div>-->
          <div class="nav-profile-text" *ngIf="this.showUserName">
            <a routerLink="/home"
              ><p class="mb-1 text-black">{{ this.userData.userName }}</p></a
            >
          </div>
        </a>
      </li>
      <li class="nav-item d-none d-lg-block full-screen-link">
        <a class="nav-link">
          <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
        </a>
      </li>
      <li class="nav-item nav-logout d-none d-lg-block">
        <a class="nav-link" (click)="logout()">
          <i class="mdi mdi-power"></i>
        </a>
      </li>
    </ul>
    <button
      class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
      type="button"
      data-toggle="offcanvas"
    >
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
